<div *ngIf="paisesList.length == 0 ; else table"
      class="alert alert-warning text-center">
 <h3>No hay resultados</h3>
</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paisesList ; let i = index">
        <td>{{i}}</td>
        <td>
          <img [src]="pais.flags.svg" [alt]="pais.name.common" height="50" width="100">
        </td>
        <td>{{pais.name.common}}</td>
        <td>{{pais.capital[0]}}</td>
        <td>{{pais.population | number}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
