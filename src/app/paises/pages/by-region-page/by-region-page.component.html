<h2>Por Region</h2>
<hr>
<div class="row">

  <div class="col">
    <!-- SearchBox -->
    <shared-serach-box
          _placeHolder="Buscar por region..."
          (onValue)="searchPaisByRegion($event)"></shared-serach-box>
  </div>
  <div class="row">
    <div class="col">
      <hr>
      <!-- Table -->
      <paises-paises-tabla [paisesList]="paisList"></paises-paises-tabla>
    </div>
  </div>
</div>
